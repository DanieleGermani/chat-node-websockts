<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mi app con sockets</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale="1.0" >
  <link rel="stylesheet" href="/style.min.css">
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</head>

<body>

  <div class="container">
    <div class="row pad-top pad-bottom">
      <div class=" col-lg-12 col-md-12 col-sm-12">
        <div class="chat-box-div">
          <div class="chat-box-head">
            GROUP CHAT HISTORY
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      <span class="fa fa-cogs"></span>
                      <span class="sr-only">Toggle Dropdown</span>
                  </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#"><span class="fa fa-map-marker"></span> Invisible</a></li>
                <li><a href="#"><span class="fa fa-comments-o"></span> Online</a></li>
                <li><a href="#"><span class="fa fa-lock"></span> Busy</a></li>
                <li class="divider"></li>
                <li><a href="#"><span class="fa fa-circle-o-notch"></span> Logout</a></li>
              </ul>
            </div>
          </div>
          <div id="mensages"></div>
          <div class="chat-box-footer">
            <form onsubmit="return addMessage(this)">
              <div class="input-group">
                <input class="form-control" type="text" id="username" placeholder="Name">
                <input class="form-control" type="text" id="text" placeholder="Enter Text Here...">
                <span class="input-group-btn">
                <input  class="btn btn-info" type="submit" value="Enviar!">
              </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
